<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stone Paper Scissors.css">
    <title>Stone Paper Scissors</title>
</head>
<body>
    <div class="main-div">
        <div class="h1-div">
        <h1 class="h1">Rock Paper Scissors</h1>
        </div>
        <div class="img-div">
        <div>
            <img id="rock" class="img" src="./rock.png" alt="rock-pic">
        </div>
        <div>
            <img id="paper" class="img" src="./paper.png" alt="paper-pic">
        </div>
        <div>
            <img id="scissors" class="img" src="./scissors.png" alt="scissors-pic">
        </div>
        </div>
    </div>
    <div class="result-div">
        <div class="player-1">
            <p id="p1" class="p1">0</p>
            <p class="p1">You</p>
        </div>
        <div class="player-2">
            <p id="p2" class="p2">0</p>
            <p class="p2">Comp</p>
        </div>
    </div>
    <div class="msg-div">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="Stone Paper Scissors.js"></script>
</body>
</html>
